<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador AQ Judiciário - PL 3084/2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para interpretar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animação suave para os cards */
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ÍCONES (SVG Inline para não depender de biblioteca externa) ---
        const Icons = {
            Calculator: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            Award: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            GraduationCap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            AlertCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            CheckCircle2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
            DollarSign: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            PieChart: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Coins: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>,
            Utensils: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>,
            Baby: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 12 3c2 0 3.5 1.1 3.5 2.5s-.9 2.5-2 2.5c-.8 0-1.5-.4-1.5-1"/></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            ArrowUpCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/></svg>,
            ExternalLink: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        };

        // --- DADOS E CONFIGURAÇÃO ---

        const VR_VALUE = 714.40;

        // Tabelas de Vencimento + GAJ
        const salaryData = {
          analista: {
            'C-13': [22301.14, 24085.23, 26012.04, 28093.01],
            'C-12': [21651.60, 23383.73, 25254.43, 27274.78],
            'C-11': [21020.95, 22702.63, 24518.83, 26480.36],
            'B-10': [20408.69, 22041.38, 23804.69, 25709.07],
            'B-9':  [19814.28, 21399.42, 23112.15, 24961.10],
            'B-8':  [18745.75, 20245.41, 21864.96, 23614.16],
            'B-7':  [18199.75, 19655.73, 21228.19, 22926.44],
            'B-6':  [17669.69, 19083.26, 20609.92, 22258.73],
            'A-5':  [17155.01, 18527.41, 19999.99, 21609.49],
            'A-4':  [16655.40, 17987.83, 19426.85, 20981.00],
            'A-3':  [15757.20, 17017.78, 18379.18, 19849.52],
            'A-2':  [15298.22, 16522.08, 17843.86, 19271.37],
            'A-1':  [14852.66, 16040.88, 17324.16, 18709.91]
          },
          tecnico: {
            'C-13': [13592.33, 14679.71, 15854.08, 17122.42],
            'C-12': [13196.43, 14252.14, 15392.31, 16623.69],
            'C-11': [12812.06, 13837.02, 14944.00, 16139.52],
            'B-10': [12438.90, 13434.01, 14508.73, 15669.43],
            'B-9':  [12076.60, 13042.72, 14086.14, 15213.04],
            'B-8':  [11425.21, 12339.22, 13326.36, 14392.47],
            'B-7':  [11092.43, 11979.82, 12938.21, 13973.27],
            'B-6':  [10769.35, 11630.90, 12561.37, 13566.28],
            'A-5':  [10455.68, 11292.13, 12195.50, 13171.14],
            'A-4':  [10151.15, 10963.24, 11840.29, 12787.51],
            'A-3':  [9603.73, 10372.03, 11201.79, 12097.94],
            'A-2':  [9324.01, 10069.93, 10875.52, 11745.57],
            'A-1':  [9052.44, 9776.63, 10558.76, 11403.46]
          }
        };

        const periods = [
          { id: 0, label: 'Atual (2025)', short: '2025' },
          { id: 1, label: 'Julho de 2026', short: '2026' },
          { id: 2, label: 'Julho de 2027', short: '2027' },
          { id: 3, label: 'Julho de 2028', short: '2028' },
        ];

        const BENEFITS = {
          auxilioAlimentacao: 1393.10,
          assistenciaPreEscolar: 1178.82
        };

        const aqRules = {
          current: {
            doutorado: 0.125,
            mestrado: 0.10,
            especializacao: 0.075,
            graduacao: 0.05,
            treinamentoCap: 0.03,
            treinamentoFactor: 0.01 
          },
          proposed: {
            doutorado: 4.0,
            mestrado: 3.0,
            especializacao: 2.0,
            graduacao: 1.0,
            treinamentoCap: 0.03,
            treinamentoFactor: 0.01
          }
        };

        const App = () => {
          // --- ESTADOS ---
          const [cargo, setCargo] = useState('analista');
          const [padrao, setPadrao] = useState('C-13');
          const [periodIdx, setPeriodIdx] = useState(0);
          
          const [degree, setDegree] = useState('none'); 
          const [trainingHours, setTrainingHours] = useState(0);
          
          const [hasAuxilioAlimentacao, setHasAuxilioAlimentacao] = useState(true);
          const [numDependents, setNumDependents] = useState(0);

          // --- CÁLCULOS ---
          const baseTotal = useMemo(() => salaryData[cargo][padrao][periodIdx], [cargo, padrao, periodIdx]);
          const vb = baseTotal / 2.4;
          const gaj = baseTotal - vb;

          const aqComparison = useMemo(() => {
            const rCurrent = aqRules.current;
            const rProposed = aqRules.proposed;
            
            let factorCurrent = 0;
            let factorProposed = 0;

            switch(degree) {
              case 'doutorado': 
                factorCurrent = rCurrent.doutorado; 
                factorProposed = rProposed.doutorado; 
                break;
              case 'mestrado': 
                factorCurrent = rCurrent.mestrado; 
                factorProposed = rProposed.mestrado; 
                break;
              case 'esp': 
                factorCurrent = rCurrent.especializacao; 
                factorProposed = rProposed.especializacao; 
                break;
              case 'grad': 
                factorCurrent = rCurrent.graduacao; 
                factorProposed = rProposed.graduacao; 
                break;
              default: 
                factorCurrent = 0; 
                factorProposed = 0;
            }

            const valCurrent = vb * factorCurrent;
            const valProposed = factorProposed * VR_VALUE;

            return {
              current: { factor: factorCurrent, value: valCurrent, label: (factorCurrent * 100).toFixed(1).replace('.',',') + '%' },
              proposed: { factor: factorProposed, value: valProposed, label: factorProposed + 'x VR' }
            };
          }, [degree, vb]);

          const aqTrainingPercent = Math.min(aqRules.current.treinamentoCap, (trainingHours / 120) * aqRules.current.treinamentoFactor);
          const aqTrainingVal = vb * aqTrainingPercent;

          const valBenefits = (hasAuxilioAlimentacao ? BENEFITS.auxilioAlimentacao : 0) + (numDependents * BENEFITS.assistenciaPreEscolar);

          const totalCurrent = vb + gaj + aqComparison.current.value + aqTrainingVal + valBenefits;
          const totalProposed = vb + gaj + aqComparison.proposed.value + aqTrainingVal + valBenefits;
          const difference = totalProposed - totalCurrent;

          const formatBRL = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);

          // --- RENDERIZAÇÃO ---
          return (
            <div className="min-h-screen p-4 md:p-8">
              <div className="max-w-6xl mx-auto space-y-6">
                
                {/* Banner Vertical (Desktop Only - >1536px idealmente para não sobrepor, mas ajustado para telas grandes) */}
                <div className="fixed right-4 top-1/2 -translate-y-1/2 z-50 hidden 2xl:block">
                  <a href="https://online.institutosaberdigital.com.br/" target="_blank" rel="noopener noreferrer">
                    <img 
                      src="images/banner_vertical_pgti_isd_2026.png" 
                      alt="Instituto Saber Digital"
                      style={{ width: '160px', height: '600px' }}
                      className="object-cover rounded-lg shadow-xl hover:opacity-95 transition-opacity"
                      onError={(e) => {
                        e.target.onerror = null; 
                        e.target.src = "https://placehold.co/160x600?text=Banner+Vertical";
                      }}
                    />
                  </a>
                </div>

                {/* Cabeçalho */}
                <header className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col md:flex-row items-center justify-between gap-4">
                  <div className="flex items-center gap-3">
                    <div className="p-3 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-200 text-white">
                      <Icons.Calculator />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-slate-800">Simulador AQ Judiciário</h1>
                      <p className="text-slate-500 text-sm">Comparativo: Regra Atual vs. PL 3084/2025</p>
                    </div>
                  </div>
                  <div className="text-right hidden md:block">
                    <p className="text-xs text-slate-400 font-medium uppercase tracking-wider">Valor de Referência (VR)</p>
                    <p className="text-lg font-bold text-indigo-700">{formatBRL(VR_VALUE)}</p>
                  </div>
                </header>

                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                  
                  {/* Coluna da Esquerda (Controles) */}
                  <div className="lg:col-span-4 space-y-6">
                    
                    {/* Dados Funcionais */}
                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <Icons.CheckCircle2 /> <span className="ml-2">Dados do Servidor</span>
                      </h2>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">Cargo</label>
                          <div className="grid grid-cols-2 gap-2">
                            <button onClick={() => setCargo('analista')} className={`py-2 px-3 rounded-lg border text-sm font-medium transition-colors ${cargo === 'analista' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'border-slate-200 hover:bg-slate-50'}`}>Analista</button>
                            <button onClick={() => setCargo('tecnico')} className={`py-2 px-3 rounded-lg border text-sm font-medium transition-colors ${cargo === 'tecnico' ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'border-slate-200 hover:bg-slate-50'}`}>Técnico</button>
                          </div>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">Classe / Padrão</label>
                          <select value={padrao} onChange={(e) => setPadrao(e.target.value)} className="w-full p-2.5 rounded-lg border border-slate-200 bg-slate-50 text-slate-700 focus:outline-none focus:border-indigo-500">
                            {Object.keys(salaryData.analista).map((p) => <option key={p} value={p}>{p}</option>)}
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">Vigência (Tabela)</label>
                          <div className="grid grid-cols-2 gap-2">
                            {periods.map((p) => (
                              <button key={p.id} onClick={() => setPeriodIdx(p.id)} className={`py-1.5 text-xs font-semibold rounded border transition-colors ${periodIdx === p.id ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>{p.short}</button>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Qualificação */}
                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <Icons.GraduationCap /> <span className="ml-2">Qualificação</span>
                      </h2>

                      <div className="space-y-3">
                        <label className="block text-sm font-medium text-slate-700">Maior Titulação</label>
                        <div className="space-y-2">
                          {[
                            { id: 'none', label: 'Nenhuma / Exigida' },
                            { id: 'grad', label: 'Graduação (+)' },
                            { id: 'esp', label: 'Especialização' },
                            { id: 'mestrado', label: 'Mestrado' },
                            { id: 'doutorado', label: 'Doutorado' }
                          ].map((opt) => (
                            <label key={opt.id} className={`flex items-center justify-between p-2.5 rounded-lg border cursor-pointer transition-all ${degree === opt.id ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-500' : 'border-slate-200 hover:bg-slate-50'}`}>
                              <div className="flex items-center gap-3">
                                <input type="radio" name="degree" value={opt.id} checked={degree === opt.id} onChange={() => setDegree(opt.id)} className="w-4 h-4 text-indigo-600 focus:ring-indigo-500" />
                                <span className="text-sm font-medium text-slate-700">{opt.label}</span>
                              </div>
                            </label>
                          ))}
                        </div>

                        <div className="pt-4 mt-2 border-t border-slate-100">
                          <div className="flex justify-between items-center mb-2">
                            <label className="block text-sm font-medium text-slate-700">Treinamento</label>
                            <span className="text-xs font-bold text-indigo-700 bg-indigo-50 px-2 py-1 rounded">{trainingHours}h</span>
                          </div>
                          <input type="range" min="0" max="360" step="120" value={trainingHours} onChange={(e) => setTrainingHours(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg accent-indigo-600 appearance-none cursor-pointer" />
                        </div>
                      </div>
                    </div>
                    
                    {/* Benefícios */}
                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                       <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                          <Icons.Coins /> <span className="ml-2">Benefícios</span>
                       </h2>
                       <div className="space-y-3">
                          <label className="flex items-center justify-between text-sm text-slate-700">
                            <span className="flex items-center gap-2"><Icons.Utensils width="16" height="16"/> Alimentação</span>
                            <input type="checkbox" checked={hasAuxilioAlimentacao} onChange={(e) => setHasAuxilioAlimentacao(e.target.checked)} className="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500" />
                          </label>
                          <div className="flex items-center justify-between text-sm text-slate-700">
                            <span className="flex items-center gap-2"><Icons.Baby width="16" height="16"/> Pré-Escolar (Qtd)</span>
                            <input type="number" min="0" max="5" value={numDependents} onChange={(e) => setNumDependents(Number(e.target.value))} className="w-12 p-1 border rounded text-center text-xs focus:outline-none focus:border-indigo-500" />
                          </div>
                       </div>
                    </div>

                  </div>

                  {/* Coluna da Direita (Resultados) */}
                  <div className="lg:col-span-8 space-y-6">
                    
                    {/* Cards Comparativos */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      
                      {/* Card Atual */}
                      <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-2 bg-slate-100 rounded-bl-xl text-xs font-bold text-slate-500 uppercase tracking-wide">
                          Regra Atual
                        </div>
                        <div className="mt-2">
                          <p className="text-slate-500 text-sm mb-1">Total Bruto Estimado</p>
                          <p className="text-3xl font-bold text-slate-700 tracking-tight">{formatBRL(totalCurrent)}</p>
                        </div>
                        <div className="mt-4 pt-4 border-t border-slate-100 flex justify-between items-center text-sm">
                           <span className="text-slate-500">AQ: {aqComparison.current.label}</span>
                           <span className="font-semibold text-slate-600">{formatBRL(aqComparison.current.value)}</span>
                        </div>
                      </div>

                      {/* Card Proposta */}
                      <div className="bg-gradient-to-br from-indigo-600 to-indigo-800 p-6 rounded-2xl shadow-lg shadow-indigo-200 text-white relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-2 bg-white/10 backdrop-blur-md rounded-bl-xl text-xs font-bold text-indigo-100 uppercase tracking-wide border-l border-b border-white/10">
                          Proposta PL 3084
                        </div>
                        <div className="mt-2 relative z-10">
                          <p className="text-indigo-200 text-sm mb-1 flex items-center gap-2">
                            <Icons.TrendingUp width="16" height="16"/> Novo Total Estimado
                          </p>
                          <p className="text-4xl font-bold tracking-tight">{formatBRL(totalProposed)}</p>
                        </div>
                        
                        {difference !== 0 && (
                          <div className="mt-4 pt-4 border-t border-white/10 flex justify-between items-center relative z-10">
                             <span className="text-indigo-200 text-sm">Ganho Mensal</span>
                             <div className="flex items-center gap-2 bg-emerald-500/20 px-3 py-1 rounded-full border border-emerald-500/30">
                                <Icons.ArrowUpCircle className="text-emerald-300" width="16" height="16"/>
                                <span className="font-bold text-emerald-200">+{formatBRL(difference)}</span>
                             </div>
                          </div>
                        )}
                        
                        {/* Decorative blobs */}
                        <div className="absolute -bottom-10 -right-10 w-32 h-32 bg-indigo-500 rounded-full blur-3xl opacity-50"></div>
                      </div>

                    </div>

                    {/* Tabela Comparativa */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                      <div className="p-4 border-b border-slate-100 bg-slate-50/50 flex items-center justify-between">
                        <h3 className="font-semibold text-slate-800 flex items-center gap-2">
                          <Icons.BookOpen className="text-slate-500" width="18" height="18"/> Detalhamento Comparativo
                        </h3>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                          <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-100 uppercase text-xs tracking-wider">
                            <tr>
                              <th className="px-6 py-4">Rubrica</th>
                              <th className="px-6 py-4 text-right bg-slate-50/80">Regra Atual</th>
                              <th className="px-6 py-4 text-right bg-indigo-50/30 text-indigo-900 font-bold">Proposta (PL)</th>
                              <th className="px-6 py-4 text-right">Diferença</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-100">
                            <tr>
                              <td className="px-6 py-4 font-medium text-slate-700">Vencimento Básico (VB)</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-slate-50/30">{formatBRL(vb)}</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-indigo-50/10 font-medium">{formatBRL(vb)}</td>
                              <td className="px-6 py-4 text-right text-slate-400">-</td>
                            </tr>
                            <tr>
                              <td className="px-6 py-4 font-medium text-slate-700">GAJ (140%)</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-slate-50/30">{formatBRL(gaj)}</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-indigo-50/10 font-medium">{formatBRL(gaj)}</td>
                              <td className="px-6 py-4 text-right text-slate-400">-</td>
                            </tr>
                            
                            <tr className={aqComparison.current.value > 0 || aqComparison.proposed.value > 0 ? "bg-amber-50/40" : ""}>
                              <td className="px-6 py-4 font-medium text-slate-800 flex flex-col">
                                <span>AQ - Títulos</span>
                                <span className="text-xs font-normal text-slate-400 mt-0.5">Impacto Principal</span>
                              </td>
                              <td className="px-6 py-4 text-right bg-slate-50/30">
                                 <div className="text-slate-700 font-medium">{formatBRL(aqComparison.current.value)}</div>
                                 <div className="text-xs text-slate-400">{aqComparison.current.label}</div>
                              </td>
                              <td className="px-6 py-4 text-right bg-indigo-50/20">
                                 <div className="text-indigo-700 font-bold">{formatBRL(aqComparison.proposed.value)}</div>
                                 <div className="text-xs text-indigo-400/80">{aqComparison.proposed.label}</div>
                              </td>
                              <td className="px-6 py-4 text-right font-bold text-emerald-600">
                                {aqComparison.proposed.value > aqComparison.current.value ? `+${formatBRL(aqComparison.proposed.value - aqComparison.current.value)}` : '-'}
                              </td>
                            </tr>

                            <tr>
                              <td className="px-6 py-4 font-medium text-slate-700">AQ - Treinamento</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-slate-50/30">{formatBRL(aqTrainingVal)}</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-indigo-50/10 font-medium">{formatBRL(aqTrainingVal)}</td>
                              <td className="px-6 py-4 text-right text-slate-400">-</td>
                            </tr>
                            
                            <tr>
                              <td className="px-6 py-4 font-medium text-slate-700">Benefícios (Alim/Pré-Esc)</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-slate-50/30">{formatBRL(valBenefits)}</td>
                              <td className="px-6 py-4 text-right text-slate-600 bg-indigo-50/10 font-medium">{formatBRL(valBenefits)}</td>
                              <td className="px-6 py-4 text-right text-slate-400">-</td>
                            </tr>

                            <tr className="bg-slate-50 border-t-2 border-slate-200">
                              <td className="px-6 py-4 font-bold text-slate-900">TOTAL GERAL</td>
                              <td className="px-6 py-4 text-right font-bold text-slate-500">{formatBRL(totalCurrent)}</td>
                              <td className="px-6 py-4 text-right font-bold text-indigo-700 bg-indigo-50/30 text-lg">{formatBRL(totalProposed)}</td>
                              <td className="px-6 py-4 text-right font-bold text-emerald-600">
                                {difference > 0 ? `+${formatBRL(difference)}` : '-'}
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div className="flex gap-4 p-4 bg-indigo-50 rounded-xl border border-indigo-100 text-sm text-indigo-800">
                       <Icons.AlertCircle className="flex-shrink-0 text-indigo-600" />
                       <p>
                         A simulação compara a <strong>Regra Atual</strong> (AQ calculado como porcentagem do VB) com o <strong>Texto do PL 3084/2025</strong> (AQ calculado em múltiplos do VR de R$ 714,40).
                         <br/><span className="text-xs opacity-75 mt-1 block">Nota: O AQ de Treinamento foi mantido com a mesma regra (% do VB) para fins de conservadorismo, pois o PL foca na reestruturação dos Títulos.</span>
                       </p>
                    </div>

                  </div>
                </div>
                
                {/* Rodapé */}
                <footer className="mt-12 py-8 border-t border-slate-200 flex flex-col items-center justify-center gap-4 opacity-80 hover:opacity-100 transition-opacity">
                  <p className="text-sm text-slate-500 flex items-center gap-2">Oferecido por</p>
                  <a 
                    href="https://online.institutosaberdigital.com.br/" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="hover:scale-105 transition-transform w-full flex justify-center"
                  >
                    <img 
                      src="images/banner_pgti_isd_2026.png" 
                      alt="Instituto Saber Digital" 
                      className="w-[80%] h-auto object-contain grayscale hover:grayscale-0 transition-all duration-300"
                      onError={(e) => {
                        e.target.onerror = null; 
                        e.target.src = "https://placehold.co/600x150?text=Instituto+Saber+Digital";
                      }}
                    />
                  </a>
                </footer>

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
